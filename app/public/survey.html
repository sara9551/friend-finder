<body>

    <div class="container">
        <h2>Survey Question</h2>
        <hr>

        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Name (Required)</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Link to Photo Image (Required)</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
        </form>

        <br>
        <h2>About You</h2>
        <hr>


        <form>
            <div class="form-group">

                <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>

                    <option>1 (Strongly Disagree)</option>

                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

                <label for="exampleFormControlSelect1">Question 2: </label>

                    <option>5 (Strongly Agree)</option>

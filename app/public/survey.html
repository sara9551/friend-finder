<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

<body>

    <!-- // Questionaire/Survey Questions -->

    <div class="container">
        <h2>Survey Question</h2>
        <hr>

        <form>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name (required)</label>
                    <input type="text" class="form-control" id="usersName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Link to Photo Image (Required)</label>
                    <input type="text" class="form-control" id="usersPic" placeholder="">
                </div>
            </form>

            <br>
            <h2>About You</h2>
            <hr>


            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 1: </label>
                    <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select class="form-control" id="question1" placeholder="">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 2: </label>
                    <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than
                        your
                        imagination.</label>
                    <select placeholder="" class="form-control" id="question2">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 3: </label>
                    <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there
                        is
                        some pressure.</label>
                    <select class="form-control" id="question3">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 4: </label>
                    <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
                    <select class="form-control" id="question4">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 5: </label>
                    <label for="exampleFormControlSelect1">People can rarely upset you.</label>
                    <select class="form-control" id="question5">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 6: </label>
                    <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s
                        feelings.</label>
                    <select class="form-control" id="question6">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 7: </label>
                    <label for="exampleFormControlSelect1">In a discussion, truth should be more important than
                        people’s
                        sensitivities.</label>
                    <select class="form-control" id="question7">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 8: </label>
                    <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" id="question8">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 9: </label>
                    <label for="exampleFormControlSelect1">You think that everyone’s views should be respected
                        regardless
                        of whether they are supported by facts or not.</label>
                    <select class="form-control" id="question9">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 10: </label>
                    <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of
                        people.</label>
                    <select class="form-control" id="question10">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <button type="button" class="btn btn-info btn-lg" id="myBtn">Submit</button>
            </form>


    </div>


    <!-- // Modal Pop-Up -->



    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"> Match found!</h4>
            </div>
            <div class="modal-body">
                <h5 id="newFriend"></h5>
                <img id="newFriendImage" class="materialboxed" width="650" src="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

    <!-- // Java Script -->

    <script type="text/javascript">


        $(document).ready(function (data) {
            // when clicking submit, it will invoke the function
            $("#myBtn").on("click", function () {

                var userInput = {
                    name: $("#usersName").val(),
                    photo: $("#usersPic").val(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val(),
                    ]
                };

                // AJAX --> loads data, in this case the friends API i created, from the server
                $.post("/api/friends", userInput)

                // takes the outcome from the AJAX post and "posts" the name and picture of the user's best match
                        $("#newFriend").text(name);
                        $("#newFriendImage").attr("src", data.photo);

                // opens/shows the modal with the above info
                        $("#myModal").modal("toggle");
                    });

            });

    </script>

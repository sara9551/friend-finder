<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- // Questionaire/Survey -->

    <div class="container">
        <h2>Survey Question</h2>
        <hr>

        <form>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name (required)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Link to Photo Image (Required)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
            </form>

            <br>
            <h2>About You</h2>
            <hr>


            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 1: </label>
                    <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select class="form-control" id="question1" placeholder="">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 2: </label>
                    <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than
                        your
                        imagination.</label>
                    <select placeholder="" class="form-control" id="question2">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 3: </label>
                    <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there
                        is
                        some pressure.</label>
                    <select class="form-control" id="question3">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 4: </label>
                    <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
                    <select class="form-control" id="question4">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 5: </label>
                    <label for="exampleFormControlSelect1">People can rarely upset you.</label>
                    <select class="form-control" id="question5">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 6: </label>
                    <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s
                        feelings.</label>
                    <select class="form-control" id="question6">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 7: </label>
                    <label for="exampleFormControlSelect1">In a discussion, truth should be more important than
                        people’s
                        sensitivities.</label>
                    <select class="form-control" id="question7">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 8: </label>
                    <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" id="question8">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 9: </label>
                    <label for="exampleFormControlSelect1">You think that everyone’s views should be respected
                        regardless
                        of whether they are supported by facts or not.</label>
                    <select class="form-control" id="question9">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Question 10: </label>
                    <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of
                        people.</label>
                    <select class="form-control" id="question10">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-lg"> <span class="fas fa-check-circle"></span> Submit </button>

            </form>


    </div>


    <!-- // Modal Pop-Up -->

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Match found!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="userMatch"></h5>
                    <img id="userMatchImage" class="materialboxed" width="650" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"> <a href="/survey">Fill Again!</a></button>
                </div>
            </div>
        </div>
    </div>

    <!-- // Java Script -->

    <script type="text/javascript">


        $(document).ready(function () {
            $(".btn").on("click", function () {

                var userInput = {
                    name: $("#usersName").val().trim(),
                    photo: $("#usersPic").val().trim(),
                    scores: [
                        $("#question1").val().trim(),
                        $("#question2").val().trim(),
                        $("#question3").val().trim(),
                        $("#question4").val().trim(),
                        $("#question5").val().trim(),
                        $("#question6").val().trim(),
                        $("#question7").val().trim(),
                        $("#question8").val().trim(),
                        $("#question9").val().trim(),
                        $("#question10").val().trim()
                    ]
                };

                $.post("/api/friends", userInput)
                    .done(function (data) {


                        $("#userMatch").html(data.matchName);
                        $("#userMatchImage").attr("src", data.matchImage);

                        $(".modal").modal("open");
                    });

            });

        });


    </script>
